<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Applications - MediScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white shadow fixed">
      <div
        class="p-6 font-bold text-2xl text-blue-700 border-b border-gray-200"
      >
        <i class="fas fa-notes-medical mr-2"></i> MediScript
      </div>
      <nav class="mt-4 space-y-2 text-gray-700 font-medium px-4">
        <a
          href="/dashboard/admin.html"
          class="flex items-center space-x-2 hover:text-blue-600"
        >
          <i class="fas fa-chart-pie"></i><span>Dashboard</span>
        </a>
        <a
          href="/dashboard/admin_applications.html"
          class="flex items-center space-x-2 text-blue-600 font-semibold"
        >
          <i class="fas fa-user-md"></i><span>Doctor Applications</span>
        </a>
        <a
          href="/"
          class="flex items-center space-x-2 text-red-600 hover:text-red-800 mt-10"
        >
          <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="ml-64 w-full p-6">
      <div class="bg-white shadow rounded p-6">
        <h1 class="text-xl font-semibold mb-4">Doctor Applications</h1>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm text-left border">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-3 border">#</th>
                <th class="p-3 border">Full Name</th>
                <th class="p-3 border">Email</th>
                <th class="p-3 border">Specialization</th>
                <th class="p-3 border">Status</th>
                <th class="p-3 border">Review</th>
              </tr>
            </thead>
            <tbody id="applicationTableBody">
              <!-- Rows injected via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Application Review Modal -->
    <div
      id="reviewModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg w-full max-w-2xl p-6 relative">
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl"
        >
          &times;
        </button>
        <h2 class="text-xl font-semibold mb-4">Doctor Application Review</h2>
        <div id="applicationDetails" class="space-y-2">
          <!-- Application fields injected here -->
        </div>
        <div class="flex justify-end space-x-2 mt-4">
          <button
            onclick="submitDecision('approved')"
            class="bg-green-600 text-white px-4 py-2 rounded"
          >
            Accept
          </button>
          <button
            onclick="submitDecision('rejected')"
            class="bg-red-600 text-white px-4 py-2 rounded"
          >
            Reject
          </button>
        </div>
      </div>
    </div>

    <script src="/js/admin_applications.js"></script>
  </body>
</html>
