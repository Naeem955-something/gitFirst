<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white p-6 border-r">
        <h2 class="text-2xl font-bold mb-6">Doctor</h2>
        <nav class="space-y-4">
          <a href="/dashboard/doctor.html" class="block">Dashboard</a>
          <a
            href="/dashboard/doctor_profile.html"
            class="block text-blue-600 font-semibold"
            >Profile</a
          >
          <a href="/" class="block text-red-600 mt-10">Logout</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-10">
        <div class="max-w-3xl mx-auto bg-white rounded shadow p-6 space-y-6">
          <!-- Profile Header -->
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
              <img
                id="profilePic"
                src="/img/default-profile.png"
                alt="Profile"
                class="w-20 h-20 rounded-full object-cover border"
              />
              <div>
                <h1 class="text-2xl font-bold" id="fullNameLabel">
                  Dr. John Doe
                </h1>
                <p class="text-gray-600 text-sm" id="doctorIdLabel">
                  #DOC12345
                </p>
              </div>
            </div>
            <div>
              <input
                type="file"
                id="uploadPhoto"
                class="hidden"
                accept="image/*"
              />
              <button
                onclick="toggleEdit()"
                id="editBtn"
                class="bg-blue-600 text-white px-4 py-2 rounded"
              >
                Update Profile
              </button>
              <button
                onclick="saveChanges()"
                id="saveBtn"
                class="hidden bg-green-600 text-white px-4 py-2 rounded"
              >
                Save
              </button>
              <button
                onclick="cancelEdit()"
                id="cancelBtn"
                class="hidden bg-gray-500 text-white px-4 py-2 ml-2 rounded"
              >
                Cancel
              </button>
              <button
                onclick="document.getElementById('uploadPhoto').click()"
                id="uploadBtn"
                class="hidden bg-purple-600 text-white px-4 py-2 ml-2 rounded"
              >
                Upload Photo
              </button>
            </div>
          </div>

          <!-- Form -->
          <form id="profileForm" class="grid grid-cols-2 gap-4 text-gray-700">
            <input
              name="full_name"
              placeholder="Full Name"
              class="border p-2"
              disabled
            />
            <input
              name="gender"
              placeholder="Gender"
              class="border p-2"
              disabled
            />
            <input name="dob" type="date" class="border p-2" disabled />
            <input name="email" type="email" class="border p-2" disabled />
            <input
              name="phone"
              placeholder="Phone"
              class="border p-2"
              disabled
            />
            <input
              name="designation"
              placeholder="Designation"
              class="border p-2"
              disabled
            />
            <input
              name="department"
              placeholder="Department"
              class="border p-2"
              disabled
            />
            <input
              name="experience_years"
              type="number"
              placeholder="Experience"
              class="border p-2"
              disabled
            />
            <input
              name="license_number"
              placeholder="License No."
              class="border p-2"
              disabled
            />
            <input
              name="hospital"
              placeholder="Hospital"
              class="border p-2"
              disabled
            />
            <input
              name="address"
              placeholder="Address"
              class="border p-2 col-span-2"
              disabled
            />
            <input
              name="visiting_hours"
              placeholder="Visiting Hours"
              class="border p-2 col-span-2"
              disabled
            />
            <textarea
              name="bio"
              placeholder="Bio / Description"
              class="border p-2 col-span-2"
              disabled
            ></textarea>
          </form>
        </div>
      </main>
    </div>

    <script src="/js/doctorProfile.js"></script>
  </body>
</html>
